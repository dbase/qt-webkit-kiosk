[browser]
; Full URI or full path to HTML file
;homepage=http://www.example.com/
java=false
javascript=true
plugins=true

[event-sounds]
enable=false
; full-path to sound file
; format - supported by Qt
;window-clicked=window-clicked.wav

[cache]
enable=false
; Full path to cache directory
location=cache
; Max cache size in bytes
size=52428800

[application]
organization=Organization
organization-domain=www.example.com
name=QtWebkitKiosk
version=1.01.00

[printing]
show-printer-dialog=false
printer=default
page_margin_left=0
page_margin_top=0
page_margin_right=0
page_margin_bottom=0

[proxy]
enable=false
system=true
host=proxy.example.com
port=3128
auth=false
username=username
password=password

[view]
fullscreen=true
maximized=false
fixed-size=false
fixed-width=800
fixed-height=600
fixed-centered=true
fixed-x=0
fixed-y=0
